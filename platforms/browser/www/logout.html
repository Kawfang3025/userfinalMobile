<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="ejs.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="cordova.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCBtLipcPW51VoDUichCy69DM1oCe5uWeg",
            authDomain: "userapp-6784a.firebaseapp.com"
        };
        firebase.initializeApp(config);

    </script>
   
</head>

<body style=" background-color: rgb(22, 188, 190);>
    <ons-page ">
        <div style="text-align: center; width: auto; height: auto;">
            <p style="margin-top: 30px;">
                <ons-button onclick="logout()">Sign Out</ons-button>
            </p>
        </div>
    </ons-page>
    <script>
        function logout() {
            firebase.auth().signOut().then(function () {
                ons.notification.alert('See you again soon').then(function(){
                    localStorage.setItem("email",null);
                    localStorage.setItem("IDuser",null);
                    window.location.href = 'login.html';
                   
                });                
            }).catch(function (error) {
                // An error happened.
            });
        }
    </script>
</body>

</html>
