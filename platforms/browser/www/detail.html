<body>
    
        <ons-toolbar style="background-color: rgb(250, 182, 56)">
                <div class="left">
                    <ons-back-button >Home</ons-back-button>
                </div>
                <div id="tool" class="center"></div>
            </ons-toolbar>
        <div class="container-fluid" id="detail"></div>
        <script id="detail_template" type="text/template">
                <% data.forEach(function(data){
                    var data = data.data();
                    console.log(data);
            %>
            <div ><img class="center" style="text-align:center;margin:2%;max-height:50%;max-width: 99%;" src="<%= data.qr %>"> </div>
            <div><h6> <p style="white-space: initial; width: 90%; text-align: center; margin: 10px;">
                    <%= data.licenseplate%>
            </p></h6></div>
            <div><h6> <p style="white-space: initial; width: 90%; text-align: center; margin: 10px;">
                    Brand: <%= data.brand%>  ( <%= data.version%> )
            </p></h6></div>
            <div><h6> <p style="white-space: initial; width: 90%; text-align: center; margin: 10px;">
                   Name: <%= data.name%> <%= data.surname%> 
            </p></h6></div>
            <div><h6> <p style="white-space: initial; width: 90%; text-align: center; margin: 10px;">
                    Position: <%= data.position%>
            </p></h6></div>
            
        <%});%>      
        
        </script>

</body>
<script>
    
    var license = localStorage.getItem('license');
    document.getElementById("tool").innerHTML = license;
    showdetail();
function showdetail() {
        console.log(license);
        var detailRef = db.collection("USER").where("licenseplate", "==", license);
        detailRef.get().then(function (querySnapshot) {
        var detail_template = $('#detail_template').html();
        var html = ejs.render(detail_template, { data: querySnapshot.docs });
            $('#detail').html(html);
        })
    }
</script>
